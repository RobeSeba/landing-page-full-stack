<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Access - Bootcamp Online</title>
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <!-- Custom Login Styles -->
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <!-- Loading Screen -->
    <div id="login-loader" class="loader-overlay">
        <div class="loader-content">
            <div class="login-spinner"></div>
            <p class="loading-text">Cargando panel de administración...</p>
        </div>
    </div>

    <!-- Background Animation -->
    <div class="login-bg">
        <div class="floating-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
            <div class="shape shape-4"></div>
        </div>
    </div>

    <!-- Main Login Container -->
    <div class="login-container">
        <div class="container-fluid vh-100">
            <div class="row vh-100 align-items-center justify-content-center">
                <div class="col-11 col-sm-8 col-md-6 col-lg-4 col-xl-3">
                    
                    <!-- Login Card -->
                    <div class="login-card" data-reveal="fade-up">
                        
                        <!-- Header -->
                        <div class="login-header text-center mb-4">
                            <div class="login-icon mb-3">
                                <i class="bi bi-shield-lock"></i>
                            </div>
                            <h2 class="login-title mb-2" data-typing="Panel de Administración" data-typing-speed="100">
                                Panel de Administración
                            </h2>
                            <p class="login-subtitle text-muted">
                                Ingresa tus credenciales para acceder
                            </p>
                        </div>

                        <!-- Alert Messages -->
                        <div id="login-alerts" class="mb-3"></div>

                        <!-- Login Form -->
                        <form action="../php/login.php" method="post" id="loginForm" novalidate>
                            
                            <!-- Email Field -->
                            <div class="form-floating mb-3 input-group-custom">
                                <input type="email" 
                                       class="form-control login-input" 
                                       id="EmailInput" 
                                       name="EmailInput"
                                       placeholder="nombre@ejemplo.com"
                                       required
                                       autocomplete="email">
                                <label for="EmailInput">
                                    <i class="bi bi-envelope me-2"></i>Correo electrónico
                                </label>
                                <div class="input-icon">
                                    <i class="bi bi-envelope"></i>
                                </div>
                                <div class="validation-feedback"></div>
                            </div>

                            <!-- Password Field -->
                            <div class="form-floating mb-3 input-group-custom">
                                <input type="password" 
                                       class="form-control login-input" 
                                       id="PasswordInput" 
                                       name="PasswordInput"
                                       placeholder="Contraseña"
                                       required
                                       autocomplete="current-password">
                                <label for="PasswordInput">
                                    <i class="bi bi-lock me-2"></i>Contraseña
                                </label>
                                <div class="input-icon">
                                    <i class="bi bi-lock"></i>
                                </div>
                                <button type="button" class="password-toggle" id="togglePassword">
                                    <i class="bi bi-eye"></i>
                                </button>
                                <div class="validation-feedback"></div>
                            </div>

                            <!-- Remember Me -->
                            <div class="form-check mb-3 custom-checkbox">
                                <input class="form-check-input" type="checkbox" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">
                                    Recordarme
                                </label>
                            </div>

                            <!-- Submit Button -->
                            <button type="submit" class="btn login-btn w-100 mb-3" id="submitBtn">
                                <span class="btn-text">
                                    <i class="bi bi-box-arrow-in-right me-2"></i>
                                    Iniciar Sesión
                                </span>
                                <span class="btn-loading d-none">
                                    <div class="spinner-border spinner-border-sm me-2" role="status"></div>
                                    Verificando...
                                </span>
                            </button>

                            <!-- Back to Home -->
                            <div class="text-center">
                                <a href="../index.html" class="back-link">
                                    <i class="bi bi-arrow-left me-2"></i>
                                    Volver al inicio
                                </a>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../js/login.js"></script>
</body>
</html>
